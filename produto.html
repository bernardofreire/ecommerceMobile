<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produto</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="produto.js" defer></script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">

    <!-- Back to Main Page Button -->
    <section class="container mx-auto px-4 py-4">
        <a href="home.html" class="inline-block bg-gray-300 text-gray-800 py-2 px-4 rounded hover:bg-gray-400 transition">Back to Main Page</a>
    </section>

    <!-- Main Content -->
    <div class="container mx-auto px-4 py-8 flex-grow">
        <h2 class="text-2xl font-bold mb-4">Cadastrar Novo Produto</h2>
        <form id="productForm" class="space-y-4">
            <input type="text" id="productName" placeholder="Nome do Produto" class="w-full p-2 border rounded">
            <input type="number" id="productPrice" placeholder="Preço do Produto" class="w-full p-2 border rounded">
            <textarea id="productDescription" placeholder="Descrição do Produto" class="w-full p-2 border rounded"></textarea>
            <input type="file" id="productImage" class="w-full p-2 border rounded">
            <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded">Cadastrar Produto</button>
        </form>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white py-12">
        <div class="container mx-auto px-4 grid grid-cols-1 md:grid-cols-4 gap-8">
            <div>
                <h4 class="font-bold mb-4">About Us</h4>
                <p class="text-gray-400">Your one-stop destination for trendy fashion and accessories.</p>
            </div>
            <div>
                <h4 class="font-bold mb-4">Quick Links</h4>
                <ul class="space-y-2 text-gray-400">
                    <li><a href="#" class="hover:text-white transition">Home</a></li>
                    <li><a href="#" class="hover:text-white transition">Shop</a></li>
                    <li><a href="#" class="hover:text-white transition">About</a></li>
                    <li><a href="#" class="hover:text-white transition">Contact</a></li>
                </ul>
            </div>
            <div>
                <h4 class="font-bold mb-4">Contact</h4>
                <p class="text-gray-400">Email: support@fashionstore.com</p>
                <p class="text-gray-400">Phone: +123 456 7890</p>
            </div>
            <div>
                <h4 class="font-bold mb-4">Follow Us</h4>
                <div class="flex space-x-4">
                    <a href="#" class="hover:text-blue-400 transition">Facebook</a>
                    <a href="#" class="hover:text-blue-500 transition">Twitter</a>
                    <a href="#" class="hover:text-pink-600 transition">Instagram</a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
